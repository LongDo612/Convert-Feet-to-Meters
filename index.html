<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="value1" size="10px" style="text-align: center" oninput="display(1)">
    <span id="result1">meter =</span><br><br>
    <input type="text" id="value2" size="10px" style="text-align: center" oninput="display(2)">
    <span id="result2">feet =</span>
    <script>
        let meterToFeet = () => {
            let a = parseFloat(document.getElementById("value1").value);
            return a * 3.279;
        }

        let feetToMeter = () => {
            let b = parseFloat(document.getElementById("value2").value);
            return b * 0.305;
        }


        let display = (num) => {
            switch (num) {
                case 1: document.getElementById("result1").innerHTML = "meter = " + meterToFeet() + " feet";
                    break;
                case 2: document.getElementById("result2").innerHTML = "feet = " + feetToMeter() + " meters";
                    break;
            }
        }
    </script>
</body>
</html>
